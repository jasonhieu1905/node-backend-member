<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

</head>

<body>
    <input type='checkbox' id='form-switch'>
    <form id='login-form' action="#" method='post'>
        <input id="username-login" type="text" placeholder="Username" required>
        <input id="password-login" type="password" placeholder="Password" required>
        <button type='submit'>Login</button>
        <label for='form-switch'><span>Register</span></label>
    </form>
    <form id="register-form" action="#" method='post'>
        <input id="username" type="text" placeholder="Username" required>
        <input id="password" type="password" placeholder="Password" required>
        <input id="cpassword" type="password" placeholder="Re Password" required>
        <button type='submit'>Register</button>
        <label id="switch-to-login" for='form-switch'>Already Member ? Sign In Now..</label>
    </form>
</body>

</html>
